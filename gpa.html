            
     <h2>Grade Point Average</h2>
          <p><input type='text' ng-model='search_text' > Enter Search text</p>
          <table class="table table-bordered table-striped">
              <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Credit Hours</th>
                  <th>GPA</th>
                  <th>Major</th>
                
              </tr>
              <tr ng-repeat = "student in students | filter:search_text ">
                  <td>{{student.id}}</td>
                  <td>{{student.first_name}}</td>
                  <td>{{student.last_name}}</td>
                  <td>{{student.credit_hrs}}</td>
                 <td>{{(student.gpa_points / student.credit_hrs).toFixed(1)}}</td>
                  <td>{{student.major}}</td>
              </tr>
         </table>
		<script>
var app = angular.module('studentsApp', []);
	  
		  
app.controller('allCtrl', function($scope, $http) {
    
   $http.get("students.json")          // get all the cars table
     .then(function (response) {
	    $scope.students = response.data;  
     });

});

</script>
</body></html>
